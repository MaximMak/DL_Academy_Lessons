
{% extends 'advito/layout.html' %}


{% block unique_content %}

    <h3>Redact you profile</h3>
    <hr>
        <form method='POST'>
            {% csrf_token %}
            {% for field in form %}
                <h3>{{ field }}</h3>
                <ul>{{ field.errors }}</ul>
            {% endfor %}
            <button type='submit'> Save form </button>
        </form>

{% endblock unique_content %}
