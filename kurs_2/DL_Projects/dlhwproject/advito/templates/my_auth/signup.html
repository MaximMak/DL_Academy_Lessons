<article>
    <h3>Registration</h3>
    <hr>
    {% if not registered %}
        <form method='POST'>
            {% csrf_token %}
            {% for field in form %}
                <h3>{{ field }}</h3>
                <ul>{{ field.errors }}</ul>
            {% endfor %}
            <button type='submit'> Зарегистрироваться </button>
        </form>
    {% else %}
        <h3> Вы успешно зарегистрированы! </h3>
        <a href="{% url 'login' %}"> Войти </a>
    {% endif %}
</article>
