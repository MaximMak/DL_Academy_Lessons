{% extends 'base.html' %}

{% block title %}
Список обьявлений
{% endblock title %}

{% block content %}
    {% for advert in object_list %}
        <h1>ПРИВЕТ!</h1>
        <a href="{{ Advert.get_absolute_url }}"> <h2>{{ Advert.subject }}</h2> </a>
        <p>{{ Advert.filters }}</p>
        <p>{{ Advert.price }}</p>
        <p>{{ Advert.created }}</p>
        <hr>
    {% endfor %}
{% endblock content%}}
