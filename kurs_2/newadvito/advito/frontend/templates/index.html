{% extends 'base.html' %}

{% block title %}
Home page
{% endblock %}

{% block content %}
    {%for advert in adverts%}
        <a href="{{ advert.get_absolute_url }}">
            <h2>{{ advert.subject }}</h2>
        </a>
        <p>{{ advert.filters }}</p>
        <p>{{ advert.price }}</p>
        <p>{{ advert.created }}</p>
        <hr>
    {% endfor %}
{% endblock content%}}
